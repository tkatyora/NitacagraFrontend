<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style/css/style.css" />
    <title>BuyService</title>
  </head>
  <body>
    <form id="form-id" class="shadow-lg mt-5" name="form" method="POST" action="Buy" >
        <br>
        <div class="message mt-3  text-center">
        <h3>Thanks for Choosing Us</h3>
         <h6>Please Enter Your Details</h6> 
        </div>
        
        <div class=" form">
          <label for="first-name" class="form-label user">Enter First Name</label
          >
          <input
            type="text"
            name="firstname"
            class="form-control input"
            id="first-name"
            aria-describedby="emailHelp"
            required
            spellcheck="true"
          />
        </div>
        <div class="form">
          <label for="first-name" class="form-label user">Enter Email</label
          >
          <input
            type="email"name="email" class="form-control input"id="email"
            aria-describedby="emailHelp"
          required
            spellcheck="true"
          />
        </div>
        <div class=" mb-4 form">
          <label for="first-name" class="form-label user">Enter PhoneNumber</label
          >
          <input type="number" name="phone"class="form-control input"id="phone"
            aria-describedby="emailHelp" required spellcheck="true"/>
        </div>
        <div class=" mb-4 form">
          <label for="first-name" class="form-label user">Date To Receive Service</label
          >
          <input type="date" name="phone"class="form-control input"id="phone"
            aria-describedby="emailHelp" required spellcheck="true"/>
        </div>
        <div class=" mb-4 form">
          <label for="first-name" class="form-label user">Create Account</label
          >
          <select name="Account" id="">
            <optgroup>
              <option value="No">No</option>
              <option value="Yes">Yes</option>
              <option value="Unkown">Already have one</option>
             </optgroup>
          </select>
        
        </div>
        <div class=" mb-4 form">
          <label for="first-name" class="form-label user">Create Account</label
          >
          <input type="text" name="Account"class="form-control input"id="phone"
            aria-describedby="emailHelp" required spellcheck="true"/>
         
        </div>
    </div>
    <div class="  text-center">
        <button type="button" id="cancel" class="btn btn-secondary button more">
            Cancel
          </button>
          <button type="submit" class="btn btn-secondary ms-5 button more">
            Submit
          </button>
          <br>
          <br>
      
    </div>
    
    
    </form>
    <script src="../JS/buy.js"></script>
  </body>
